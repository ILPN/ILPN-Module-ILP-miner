<ilpn-page-layout>
    <h2>
        A simple implementation of
        <br> <a href="https://link.springer.com/chapter/10.1007/978-3-540-68746-7_24">Process Discovery Using Integer Linear Programming</a> by J. M. E. M. van der Werf, B. F. van Dongen, C. A. J. Hurkens and A. Serebrenik in PETRI NETS 2008.
    </h2>
    <hr>

    <div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
        <ilpn-file-upload descriptionText="Drop a XES log file here" [fileDisplay]="fdLog" [showText]="log === undefined" (fileContent)="processLogUpload($event)"></ilpn-file-upload>

        <ilpn-file-download descriptionText="click to download model" [fileDisplay]="fdPN" [disabled]="processing || pnResult === undefined" [files]="pnResult"></ilpn-file-download>
        <ilpn-file-download descriptionText="click to download report" [squareContent]="'ðŸ¦­'" [disabled]="processing || reportResult === undefined" [files]="reportResult"></ilpn-file-download>
    </div>

</ilpn-page-layout>
